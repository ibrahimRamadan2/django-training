<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        all Albums 
    </h1>
    <h4>({{cnt}}) albums</h3>
    <br><br>
   {% for album in albums %}
        <div>name : {{album.name}} </div><br>
        <div>Created At : {{album.created}} </div><br>
        <div>cost : {{album.cost}} </div><br>
        <div>Artist : {{album.artist.stageName}} </div><br> 
        <div>Release at : {{album.release_at}} </div><br>  
        <div>IsAccepted : {{album.isAccepted}} </div><br> 
        <br><br> 
   {% endfor %}
</body>
</html>
